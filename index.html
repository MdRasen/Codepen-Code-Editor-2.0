<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Pen</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e6b8371d90.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <section id="header">
        <div class="left">
            <img src="assets/logo.webp" alt="logo">
            <div class="project-details">
                <h4 class="title">Untitled <i class="fa-solid fa-pen-to-square"></i></h4>
                <p>Captain Anonymous</p>
            </div>
        </div>
        <div class="right">
            <ul>
                <li><a href="#"><i class="fa-solid fa-cloud"></i> Save</a></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
                <li><a href="#"><i class="fa-solid fa-object-group"></i></a></li>
                <li><a href="#" class="signup">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
    </section>
    <section id="main-section">
        <div class="input-section">
            <div class="html-field">
                <h3><i class="fa-brands fa-html5"></i> HTML</h3>
                <textarea id="html-input" onkeyup="run()"></textarea>
            </div>
            <div class="css-field">
                <h3><i class="fa-brands fa-css3-alt"></i> CSS</h3>
                <textarea id="css-input" onkeyup="run()"></textarea>
            </div>
            <div class="js-field">
                <h3><i class="fa-brands fa-js"></i> JS</h3>
                <textarea id="js-input" onkeyup="run()"></textarea>
            </div>
        </div>
        <div class="output-section">
            <div class="output-field">
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>
    <section id="footer">
        <div class="copyright">
            <p>Copyright ©️ MdRasen. Made with <i class="fa-solid fa-heart"></i> by <a
                    href="https://www.facebook.com/itzAla71" target="_blank">MdRasen</a></p>
        </div>
    </section>
</body>

<script>
    function run() {
        let htmlcode = document.getElementById("html-input").value;
        let csscode = document.getElementById("css-input").value;
        let jscode = document.getElementById("js-input").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlcode+"<style>"+csscode+"</style>";
        output.contentWindow.eval(jscode);
    }

</script>

</html>
